<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Choo Choo! All Aboard!</title>
		<title>Rock Paper Scissors - Multiplayer</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron text-center">
				<h1>
					Get Your Schedule Back on Track!
				</h1>
				<h2>
					We have a one track mind
				</h2>
				<h3 id="headerTime">
					
				</h3>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Current Train Schedule
				</div>
				<div class="panel-body hideable">
					<table id="tblSchedule" class="table table-striped">
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Add Train
				</div>
				<div class="panel-body">
					<div class="row">
						<p>Train Name</p>
						<input type="text" id="txtTrainName" value="" class="form-control">
					</div>
					<div class="row">
						<p>Destination</p>
						<input type="text" id="txtDestination" value="" class="form-control">
					</div>
					<div class="row">
						<p>First Train Time (HH:mm - military time)</p>
						<input type="text" id="txtTrainTime" value="" class="form-control">
					</div>
					<div class="row">
						<p>Frequency (min)</p>
						<input type="text" id="txtFrequency" value="" class="form-control">
					</div>
					<div class="row" id="button-row">
						<button type="button" id="btnSubmit">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
	<script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  	<script src="assets/javascript/train.js"></script>
</html>
